<!DOCTYPE html>
<html lang="de" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buchung â€“ Transport-Firma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>body{font-family:'Inter',sans-serif;}</style>
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl p-8 shadow-2xl">
      <h1 class="text-3xl font-bold mb-6 text-center" style="color:#f6ad55">ğŸš› Transport buchen</h1>
      <form id="buchungForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="name" type="text" placeholder="Name" required class="col-span-2 px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <input name="tel" type="tel" placeholder="Telefon" required class="px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <input name="mail" type="email" placeholder="E-Mail" required class="px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <input name="datum" type="date" required class="px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <input name="zeit" type="time" required class="px-4 py-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <input name="abfahrt" type="text" placeholder="Abfahrt" required class="px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <input name="ziel" type="text" placeholder="Ziel" required class="px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <input name="preis" type="number" step="0.01" placeholder="Preis (â‚¬)" required class="col-span-2 px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"/>
        <button type="submit" class="col-span-2 mt-4 bg-gradient-to-r from-red-600 to-yellow-500 hover:from-red-500 hover:to-yellow-400 text-white font-bold py-3 rounded-lg transition">Jetzt buchen</button>
      </form>
      <p id="msg" class="mt-4 text-center"></p>
    </div>
  </div>
  <script>
    document.getElementById('buchungForm').addEventListener('submit', async e => {
      e.preventDefault();
      const res = await fetch('/api/buchen', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(Object.fromEntries(new FormData(e.target)))
      });
      const data = await res.json();
      document.getElementById('msg').textContent = data.ok ? 'âœ… Buchung erfolgreich â€“ E-Mail gesendet!' : 'âŒ Fehler';
    });
  </script>
</body>
</html>
